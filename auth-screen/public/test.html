<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #333; margin-bottom: 1rem; font-size: 2rem; }
        .success { color: #10b981; font-weight: bold; font-size: 1.2rem; margin: 1rem 0; }
        .info { color: #666; margin: 0.5rem 0; font-size: 0.95rem; }
        .code { 
            background: #f5f5f5; 
            padding: 0.5rem 1rem; 
            border-radius: 4px; 
            font-family: monospace;
            margin: 1rem 0;
            font-size: 0.85rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        button:hover { background: #764ba2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>✓ Server is Working!</h1>
        <p class="success">If you see this, the development server is running correctly.</p>
        <p class="info">This is pure HTML (no React needed for this test).</p>
        <div class="code" id="timestamp"></div>
        <p class="info">The React app should load at: <strong>http://localhost:3000</strong></p>
        <button onclick="location.href='http://localhost:3000'">Go to App</button>
    </div>
    <script>
        document.getElementById('timestamp').textContent = 'Loaded at: ' + new Date().toLocaleTimeString();
        console.log('✓ TEST PAGE LOADED');
    </script>
</body>
</html>
